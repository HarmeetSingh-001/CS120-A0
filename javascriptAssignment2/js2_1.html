<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS2-1</title>
</head>
<body>
    <button onclick="wordCount()">Click Me</button>
</body>
<script>
    function wordCount() {
        let sentence = prompt("Type out a sentence.");
        sentence = sentence.split(" ");
        let count = sentence.length;
        document.write("Total number of words: " + count);
    }
</script>
</html>
