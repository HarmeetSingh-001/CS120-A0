<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS3</title>
</head>
<body>
    <button onclick="numbers()">Click Me</button>
</body>
<script>
    function numbers(){
        let first = prompt("Enter your first number.");
        let second = prompt("Enter your second number.");
        let larger = Math.max(first, second);
        let smaller = Math.min(first, second);
        console.log(smaller + ", " + larger);
    }
</script>
</html>
